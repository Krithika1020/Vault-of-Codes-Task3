<div id="site">
  <div id="form-div">
    <form class="montform" id="reused_form">
      <p class="feedback-input" >
        
          <label for="name"> Name:</label>
          <input type="text" id="name" class="feedback-input" placeholder="Name" name="name" required>
          <label for="email">Email Address:</label>
          <input type="email" id="email" class="feedback-input" placeholder="Email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" class="feedback-input" placeholder="Password"name="password" required>
          <p class="feedback-input" id="password-strength"></p>
          
     </p>
     <p class="feedback-input">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" class="feedback-input" placeholder="Confirm Password" name="confirm-password" required>
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" class="feedback-input" placeholder="dd/mm/yyyy" name="dob" required>

      
          <label for="gender">Gender:</label>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="female">Female</label>  
          <input type="radio" id="female" name="gender" value="female" required>
        
          <label for="profile-picture">Profile Picture:</label>
          <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
          <label>
              <input type="checkbox" required> I accept the Terms and Conditions
          </label>
      
      </p>
     
     
      <div class="submit">
        <button type="submit" class="button">Register</button>
        <div class="ease"></div>
      </div>
    </form>
